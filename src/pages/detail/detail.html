<ion-header>

  <ion-navbar>
    
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>{{animal.title}}</h1>
    </ion-card-header>
<ion-card-content>
<h2>{{animal.desc}}</h2>
<img src="assets/{{animal.image}}">
</ion-card-content>
<p>
  {{animal.file}}
</p>
  </ion-card>
  <!-- creation d'un formulaire -->
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="inputText" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="animal.title" ></ion-input>
      </ion-item>
    <ion-item>
      <button ion-button navPop>Valider</button>
    </ion-item>
  </ion-list>

</ion-content>
